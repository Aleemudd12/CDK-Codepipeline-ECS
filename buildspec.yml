version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 392129347642.dkr.ecr.us-east-1.amazonaws.com
      - echo Logging in to Docker Hub...
      - docker login -u YOUR_DOCKER_HUB_USERNAME -p YOUR_DOCKER_HUB_PASSWORD # Replace with your Docker Hub credentials
  build:
    commands:
      - echo Building Docker image...
      - docker build -t my-docker-image .
      - echo Tagging Docker image...
      - docker tag my-docker-image:latest 392129347642.dkr.ecr.us-east-1.amazonaws.com/myecrrepo:latest
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push 392129347642.dkr.ecr.us-east-1.amazonaws.com/myecrrepo:latest

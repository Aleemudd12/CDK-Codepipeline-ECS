phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing Docker
      - apt-get update -y
      - apt-get install -y docker.io
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI
  build:
    commands:
      - echo Building Docker image...
      - docker build -t $ECR_REPO_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION .
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push $ECR_REPO_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - docker build -t my-docker-image .
      - echo Tagging Docker image...
      - docker tag my-docker-image:latest 392129347642.dkr.ecr.us-east-1.amazonaws.com/myecrrepo:latest
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push 392129347642.dkr.ecr.us-east-1.amazonaws.com/myecrrepo:latest
